<h2>{{ titulo }}</h2>
<form action="{% url 'cilindro:enviar' %}" method="post">
    {% csrf_token %}
    Introduzca el diametro en metros:
    <input type="text" name="diametro"><br><br>
    Introduzca la altura en metros:
    <input type="text" name="altura"><br><br>
    <input type="submit" name="submit" value="Enviar">
</form>
